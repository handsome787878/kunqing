{% extends 'base.html' %}
{% block title %}创建学习小组{% endblock %}
{% block content %}
<div class="container">
  <h2 class="mb-3">创建学习小组</h2>
  <form method="post">
    <div class="row g-3">
      <div class="col-md-6">
        <label class="form-label">标题</label>
        <input type="text" name="title" class="form-control" required />
      </div>
      <div class="col-md-6">
        <label class="form-label">主题/科目</label>
        <input type="text" name="subject" class="form-control" />
      </div>
      <div class="col-12">
        <label class="form-label">目标</label>
        <textarea name="goal" class="form-control" rows="3"></textarea>
      </div>
      <div class="col-12">
        <label class="form-label">计划</label>
        <textarea name="plan" class="form-control" rows="3"></textarea>
      </div>
      <div class="col-md-4">
        <label class="form-label">目标人数</label>
        <input type="number" name="target_members" min="1" class="form-control" />
      </div>
      <div class="col-md-4">
        <label class="form-label">截止时间</label>
        <input type="date" name="deadline" class="form-control" />
      </div>
      <div class="col-md-4">
        <label class="form-label">要求</label>
        <input type="text" name="requirements" class="form-control" />
      </div>
    </div>
    <div class="mt-3">
      <button type="submit" class="btn btn-primary">创建</button>
      <a class="btn btn-outline-secondary" href="{{ url_for('study_groups.list_groups') }}">取消</a>
    </div>
  </form>
</div>
{% endblock %}
