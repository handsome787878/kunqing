{% extends 'base.html' %}
{% block title %}失物招领列表{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h2>失物招领</h2>
  <a href="{{ url_for('lost_found.create_item') }}" class="btn btn-outline-primary">发布信息</a>
 </div>
<div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-3">
  {% for item in items %}
  <div class="col">
    <div class="card h-100">
      {% if item.images %}<img src="{{ item.images[0] }}" class="card-img-top" alt="...">{% endif %}
      <div class="card-body">
        <h5 class="card-title">{{ item.title }}</h5>
        <p class="card-text text-muted">{{ item.location }} · {{ item.lost_time }}</p>
        <a href="{{ url_for('lost_found.detail', item_id=item.id) }}" class="btn btn-primary">查看详情</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
