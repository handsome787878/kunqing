{% extends 'base.html' %}
{% block title %}管理小组{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h2>管理：{{ group.title }}</h2>
  <a href="{{ url_for('study_groups.detail', group_id=group.id) }}" class="btn btn-outline-secondary">返回详情</a>
</div>

<form method="post" class="mb-4">
  <div class="row g-3 align-items-end">
    <div class="col-md-4">
      <label class="form-label">状态</label>
      <select name="status" class="form-select">
        <option value="open" {% if group.status=='open' %}selected{% endif %}>招募中</option>
        <option value="closed" {% if group.status=='closed' %}selected{% endif %}>已满员/关闭</option>
      </select>
    </div>
    <div class="col-md-auto">
      <button class="btn btn-primary">更新状态</button>
    </div>
  </div>
</form>

<h4>成员列表</h4>
<ul class="list-group">
  {% for m in members %}
  <li class="list-group-item d-flex justify-content-between align-items-center">
    <span>{{ m.user.real_name or m.user.student_id }} - {{ m.role }}</span>
    <small class="text-muted">加入时间：{{ m.join_time.strftime('%Y-%m-%d') }}</small>
  </li>
  {% endfor %}
</ul>
{% endblock %}
