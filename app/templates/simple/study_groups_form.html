{% extends "base.html" %}
{% block title %}创建学习小组（简版）{% endblock %}
{% block content %}
  <h2 class="h4">📝 创建学习小组</h2>
  <p class="text-muted">创建一个学习小组，邀请志同道合的同学一起学习</p>

  <div class="card shadow-sm">
    <div class="card-body">
      <form method="POST">
        <div class="mb-3">
          <label for="title" class="form-label">小组标题 *</label>
          <input type="text" id="title" name="title" class="form-control" required placeholder="请输入小组标题">
        </div>

        <div class="mb-3">
          <label for="subject" class="form-label">学科</label>
          <input type="text" id="subject" name="subject" class="form-control" placeholder="如：数学、英语、计算机等">
        </div>

        <div class="mb-3">
          <label for="goal" class="form-label">学习目标</label>
          <textarea id="goal" name="goal" class="form-control" rows="4" placeholder="描述一下这个学习小组的目标和计划..."></textarea>
        </div>

        <div class="mb-3">
          <label for="target_members" class="form-label">目标成员数</label>
          <input type="number" id="target_members" name="target_members" class="form-control" value="5" min="2" max="20">
          <div class="form-text">建议 2-20 人，便于有效交流</div>
        </div>

        <div class="d-flex gap-2">
          <button type="submit" class="btn btn-primary">创建小组</button>
          <a href="{{ url_for('study_groups.index') }}" class="btn btn-secondary">取消</a>
        </div>
      </form>
    </div>
  </div>

{% endblock %}
