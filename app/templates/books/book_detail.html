{% extends 'base.html' %}
{% block title %}书籍详情{% endblock %}
{% block content %}
<div class="card">
  <div class="card-body">
    <h3 class="card-title">{{ book.book_name }}</h3>
    <p class="card-text">{{ book.description }}</p>
    <p class="text-muted">作者：{{ book.author }} · 出版社：{{ book.publisher }}</p>
  </div>
</div>
{% endblock %}
