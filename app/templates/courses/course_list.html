{% extends 'base.html' %}
{% block title %}课程列表{% endblock %}
{% block content %}
<div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-3">
  {% for course in courses %}
  <div class="col">
    <div class="card h-100">
      <div class="card-body">
        <h5 class="card-title">{{ course.course_name }}</h5>
        <p class="card-text text-muted">{{ course.teacher }} · {{ course.college }}</p>
        <a href="{{ url_for('courses.detail', course_id=course.id) }}" class="btn btn-primary">查看详情</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
