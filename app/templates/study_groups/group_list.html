{% extends 'base.html' %}
{% block title %}学习小组{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h2>学习小组</h2>
  <a href="{{ url_for('study_groups.create_group') }}" class="btn btn-outline-primary">创建小组</a>
 </div>
<div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-3">
  {% for group in groups %}
  <div class="col">
    <div class="card h-100">
      <div class="card-body">
        <h5 class="card-title">{{ group.title }}</h5>
        <p class="card-text text-muted">{{ group.subject }} · 人数 {{ group.current_members }}/{{ group.target_members }}</p>
        <a href="{{ url_for('study_groups.detail', group_id=group.id) }}" class="btn btn-primary">查看详情</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
